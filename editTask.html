<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task | AI Project Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .form-container {
      background: rgba(10, 15, 25, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.25);
      padding: 40px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-in-out;
      max-width: 500px;
      margin: 60px auto;
    }
    .form-container h2 {
      color: #00d0ff;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-shadow: 0 0 15px #00c8ff;
    }
    label {
      color: #b9c5d0;
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(25, 30, 40, 0.95);
      color: #f4faff;
      outline: none;
      border: 1px solid rgba(255,255,255,0.1);
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(90deg, #00bfff, #007bff);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: linear-gradient(90deg, #008cff, #00c8ff);
      box-shadow: 0 0 15px rgba(0,184,255,0.4);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Pop-up Message Styles */
    .popup-msg {
      display: none;
      margin-bottom: 15px;
      padding: 12px;
      font-weight: 500;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
      font-size: 0.95rem;
      text-align: center;
    }
    .popup-msg.success {
      color: #00ffb3;
      background: rgba(0, 255, 150, 0.1);
      border: 1px solid rgba(0, 255, 150, 0.5);
    }
    .popup-msg.error {
      color: #ff8a8a;
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.5);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="dashboard.html"><img src="logo.png" alt="Logo" class="logo-img"></a>
      <a href="dashboard.html"><h1>AI Project Tracker</h1></a>
    </div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="addTask.html">Add Task</a></li>
      <li><a href="manageTasks.html">Manage Tasks</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>✏️ Edit Task</h2>
    <div id="popupMessage" class="popup-msg"></div>
    <form id="taskForm">
      <label>Task Name:</label>
      <input type="text" id="taskName" required>
      <label>Description:</label>
      <textarea id="description" rows="3"></textarea>
      <label>Cost (₹):</label>
      <input type="number" id="cost">
      <label>Deadline:</label>
      <input type="date" id="deadline" required>
      <label>Priority:</label>
      <select id="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <label>Status:</label>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
      <button type="submit">Update Task</button>
    </form>
  </div>

  <footer>
    <ul class="nav-links">
      <li><a href="about-team.html">About</a></li>
      <li><a href="team-contact.html">Contact</a></li>
    </ul>
    <p>© 2025 AI Project Tracker | Designed by VisionCoders Team</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("loggedInUser");
      if (!user) window.location.href = "login.html";

      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "index.html";
      });

      const taskIndex = localStorage.getItem("editTaskIndex");
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const form = document.getElementById("taskForm");
      const popup = document.getElementById("popupMessage");

      // Check if the index is valid and the task exists
      if (taskIndex === null || !tasks[taskIndex]) {
        popup.textContent = "Error: Could not find the task to edit.";
        popup.className = "popup-msg error";
        popup.style.display = "block";
        setTimeout(() => { window.location.href = "manageTasks.html"; }, 2000);
        return;
      }

      const taskToEdit = tasks[taskIndex];

      // Populate the form with the correct task data
      document.getElementById("taskName").value = taskToEdit.name || "";
      document.getElementById("description").value = taskToEdit.description || "";
      document.getElementById("cost").value = taskToEdit.cost || "";
      document.getElementById("deadline").value = taskToEdit.deadline || "";
      document.getElementById("priority").value = taskToEdit.priority || "Medium";
      document.getElementById("status").value = taskToEdit.status || "Pending";

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Update the task in the tasks array
        tasks[taskIndex].name = document.getElementById("taskName").value;
        tasks[taskIndex].description = document.getElementById("description").value;
        tasks[taskIndex].cost = document.getElementById("cost").value;
        tasks[taskIndex].deadline = document.getElementById("deadline").value;
        tasks[taskIndex].priority = document.getElementById("priority").value;
        tasks[taskIndex].status = document.getElementById("status").value;

        localStorage.setItem("tasks", JSON.stringify(tasks));
        localStorage.removeItem("editTaskIndex");

        popup.textContent = "✅ Task updated successfully!";
        popup.className = "popup-msg success";
        popup.style.display = "block";
        
        setTimeout(() => {
          window.location.href = "manageTasks.html";
        }, 1500);
      });
    });
  </script>
</body>
</html>
